services:
  db:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgress
      POSTGRES_DB: mydb
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  user-service:
    image: dinar2202/user-service:latest
    build: ./user-service
    container_name: user-service
    env_file: /user-service/.env
    depends_on:
      - db
    ports:
      - "3001:3001"

  task-service:
    image: dinar2202/task-service:latest
    build: ./task-service
    container_name: task-service
    env_file: /task-service/.env
    depends_on:
      - db
    ports:
      - "3002:3002"
  
  api-gateway:
    image: dinar2202/api-gateway:latest
    build: ./api-gateway
    container_name: api-gateway
    env_file: /api-gateway/.env
    depends_on:
      - user-service
      - task-service
    ports:
      - "3000:3000"

volumes:
  db-data: